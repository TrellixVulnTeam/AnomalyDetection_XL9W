<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anomaly Detection</title>

    <style>
        /* Center the loader */
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 120px;
            height: 120px;
            margin: -76px 0 0 -76px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Add animation to "page content" */
        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }

            to {
                bottom: 0px;
                opacity: 1
            }
        }

        @keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }

            to {
                bottom: 0;
                opacity: 1
            }
        }

        #myDiv {
            display: none;
            text-align: center;
        }
    </style>

</head>
<body>
    <form action="/detact" method="post" enctype="multipart/form-data" name="searchForm" target="result">
        <table>
            <tr>
                <td>
                    <select name="algos" id="algos">
                        <option value="regression">Regression</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </td>
                <td>בחר אלגוריתם</td>
            </tr>
            <tr>
                <td><input type="file" name="normal_file"></td>
                <td>קובץ טיסה תקין</td>
            </tr>
            <tr>
                <td><input type="file" name="anomaly_file"></td>
                <td>קובץ טיסה עם חריגות</td>
            </tr>
            <tr>
                <td><input type="submit" value="שלח קבצים" onclick="newSrc();"></td>
            </tr>

        </table>
        <iframe id="MyFrame" name="result" width="80%" height="500">
        </iframe>


        <script>
            function newSrc() {
                var ifrm = document.getElementById('MyFrame');
                ifrm = ifrm.contentWindow || ifrm.contentDocument.document || ifrm.contentDocument;
                ifrm.document.open();
                ifrm.document.write('<style> /* Center the loader */ #loader { position: absolute; left: 50%; top: 50%; z-index: 1; width: 120px; height: 120px; margin: -76px 0 0 -76px; border: 16px solid #f3f3f3; border-radius: 50%; border-top: 16px solid #3498db; -webkit-animation: spin 2s linear infinite; animation: spin 2s linear infinite; } @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } /* Add animation to "page content" */ .animate-bottom { position: relative; -webkit-animation-name: animatebottom; -webkit-animation-duration: 1s; animation-name: animatebottom; animation-duration: 1s } @-webkit-keyframes animatebottom { from { bottom: -100px; opacity: 0 } to { bottom: 0px; opacity: 1 } } @keyframes animatebottom { from { bottom: -100px; opacity: 0 } to { bottom: 0; opacity: 1 } } #myDiv { display: none; text-align: center; } </style>'); 1
                ifrm.document.write('<div style="display:block;" id="loader"></div>');

                ifrm.document.write('Please wait...');
                ifrm.document.close();

            }
        </script>
    </form>
    <br />




</body>


</html>
