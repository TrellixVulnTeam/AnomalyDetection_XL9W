<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anomaly Detection</title>
</head>
<body>
    <form action="/detect" method="post" enctype="multipart/form-data" name="searchForm" target="result">
        <table>
            <tr>
                <td>
                    <select name="algos" id="algos">
                        <option value="regression">Regression</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </td>
                <td>בחר אלגוריתם</td>
            </tr>
            <tr>
                <td><input type="file" name="normal_file"></td>
                <td>קובץ טיסה תקין</td>
            </tr>
            <tr>
                <td><input type="file" name="anomaly_file"></td>
                <td>קובץ טיסה עם חריגות</td>
            </tr>
            <tr>
                <td><input type="submit" value="שלח קבצים"></td>
            </tr>

        </table>

    </form>
    <br />
    <iframe name="result" width="80%" height="500"></iframe>


</body>


</html>
